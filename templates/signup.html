{% extends "base.html" %}
{% block title %}Signup | Farhan Portfolio{% endblock %}

{% block content %}
<section class="section center-section fade-in">
  <div class="container auth-container">
    <div class="auth-card">
      <h2 class="section-title">Create an account</h2>
      <p class="section-subtitle">Signup to try the projects</p>

      {% if error %}
        <p class="form-status error">{{ error }}</p>
      {% endif %}

      <form method="POST" class="form">
        <div class="form-group floating">
          <input type="text" id="name" name="name" required />
          <label for="name">Full Name</label>
        </div>
        <div class="form-group floating">
          <input type="email" id="email" name="email" required />
          <label for="email">Email</label>
        </div>
        <div class="form-group floating">
          <input type="password" id="password" name="password" required />
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn primary full-width">Signup</button>
      </form>

      <p class="auth-switch">
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
