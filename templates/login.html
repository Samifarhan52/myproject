{% extends "base.html" %}
{% block title %}Login | Farhan Portfolio{% endblock %}

{% block content %}
<section class="section center-section fade-in">
  <div class="container auth-container">
    <div class="auth-card">
      <h2 class="section-title">Welcome back</h2>
      <p class="section-subtitle">Login to access your projects</p>

      {% if error %}
        <p class="form-status error">{{ error }}</p>
      {% endif %}

      <form method="POST" class="form">
        <div class="form-group floating">
          <input type="email" id="email" name="email" required />
          <label for="email">Email</label>
        </div>
        <div class="form-group floating">
          <label>Password</label>

<div style="position: relative; max-width: 350px;">
    <input
        type="password"
        id="password"
        name="password"
        required
        style="width: 100%; padding-right: 40px;"
    >

    <span
        onclick="togglePassword()"
        style="
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        "
    >üëÅ</span>
</div>

          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn primary full-width">Login</button>
      </form>

      <p class="auth-switch">
        Don't have an account?
        <a href="{{ url_for('signup') }}">Create one</a>
      </p>
    </div>
  </div>
</section>

<script>
function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
